<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Simples</h1>
        <p>Preencha os campos para calcular os juros e o montante final.</p>

        <form action="calcular_juros.php" method="POST">
            <div class="form-group">
                <label for="capital">Capital Inicial (R$):</label>
                <input type="number" id="capital" name="capital" step="0.01" min="0.01" placeholder="Ex: 1000.00">
                <small>Use ponto (.) como separador decimal.</small>
            </div>

            <div class="form-group">
                <label for="taxa">Taxa de Juros (ao mês, em %):</label>
                <input type="number" id="taxa" name="taxa" step="0.01" min="0.01" max="100" placeholder="Ex: 5.00">
                <small>Ex: 5 para 5% ao mês. Não use o símbolo de porcentagem.</small>
            </div>
            
            <div class="form-group">
                <label for="periodo">Período (em meses):</label>
                <input type="number" id="periodo" name="periodo" step="1" min="1" placeholder="Ex: 12">
                <small>Número inteiro de meses.</small>
            </div>
            
            <button type="submit">Calcular Juros</button>
        </form>
    </div>
</body>
</html>
